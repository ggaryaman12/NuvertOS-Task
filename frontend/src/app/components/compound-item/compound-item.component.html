<div class="compound-card">
    <div class="image-container" [routerLink]="['/compound', compound.id]">
      <img class="compound-image" src="{{ compound.image }}" alt="img" />
    </div>
    <div class="compound-name">
      <a [routerLink]="['/compound', compound.id]">{{ compound.name }}</a>
    </div>
  </div>
